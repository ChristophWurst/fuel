<navigation>
	<ul>
		<li each="{ vehicles }"
		    class="{ active : active }">
		    <a href="#{id}" onclick="{ loadVehicle }">{ name }</a>
		</li>
	</ul>

	<script>
		var self = this;

		self.vehicles = [];
		
		self.loadVehicle = function(e) {
			var vehicle = e.item;
			RiotControl.trigger('vehicle:load', vehicle);
		};

		RiotControl.on('vehicles:changed', function(vehicles) {
			self.vehicles = vehicles;
			self.update();
		});
	</script>
</navigation>
